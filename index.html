<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="app">
        <div class="settings">
            <div class="slider">
                <p class="grid-display">16 x 16</p>
                <input type="range" name="grid-slider" id="grid-slider" min="8" max="64" value="16" step="8">
            </div>
            <button class="grid">Toggle Grid</button>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
        </div>
        <div class="container">
            <h1>Etch-a-Sketch</h1>
            <div class="board-container"></div>
        </div>
    </div>


</body>

</html>
